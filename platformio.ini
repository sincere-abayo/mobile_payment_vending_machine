[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	chris--a/Keypad@^3.1.1
	xreef/PCF8574 library@^2.3.7
	robtillaart/I2CKeyPad@^0.5.0
	1699  ; Keypad_I2C library
	ESP8266WiFi
    ESP8266HTTPClient
    ArduinoJson
	LiquidCrystal_I2C
monitor_speed = 115200
